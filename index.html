<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workshop</title>
    <link rel="icon" type="img/png" href="image/ico.png">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1 class="title">Participe do workshop que vai mudar o seu negócio</h1>
        </header>
        <section>
            <div class="formContainer">
                <h2>
                    GARANTA O SEU LUGAR NO WORK SHOP DO MAIOR ESPECIALISTA EM MARKETING DA ATUALIDADE
                </h2>
                <p>
                    Neste evento, vai aprender todos os segredos que vão te fazer ser um empreendedor de sucesso sem precisar contar com a sorte.
                </p>
                <form action="">
                    <input type="text" id="name" name="name" placeholder="Nome">
                    <input type="text" id="email" name="email" placeholder="E-mail">
                    <select name="place" id="">
                        <option value="RJ">Rio de Janeiro</option>
                        <option value="SP">São Paulo</option>
                        <option value="MG">Minas Gerais</option>
                        <option value="ES">Espirito Santo</option>
                    </select>
                    <input type="submit" value="INSCREVA-SE">
                </form>
            </div>
        </section>
    </div>
</body>
</html>
